<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begg Waitlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://iconsax.gitlab.io/i/icons.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="./assets/beggman.png" alt="Begg illustration" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./assets/Begg.svg" alt="Logo">
                        <h3>Begg</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Waitlist</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#" class="btn">Signup</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>One app to <span>Begg</span></h1>
                            <h1>them all</h1>
                        </div>
                        <p class="text">Receive, Send and raise funds with Begg. Join the beggfam today to stay updated ðŸ˜Ž</p>
                        <div class="cta">
                            <input type="text" name="email" id="email" placeholder="Enter Email E.g sapa@gmail.com">
                            <a href="#" class="btn">Join now</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="./assets/send illustration.svg" alt="Begg illustration">
                    </div>
                </div>
                <div class="bottom-area">
                    <div class="container">
                        <div class="toggle-btn">
                            <i class="iconsax" icon-name="sun"></i>
                            <i class="iconsax" icon-name="moon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
